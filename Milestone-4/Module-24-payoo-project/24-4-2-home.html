<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Home</title>
    <link rel="shortcut icon" href="payoo-resources/assets/logo.png" type="image/x-icon">

    <!-- tailwind+daisy -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- font awesome cdn for icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body class="min-h-screen max-w-md bg-base-200 mx-auto">

</body>
<header class="border-b-2 border-gray-300">
    <section class="w-11/12 mx-auto py-3 flex justify-between items-center">
        <div class="left flex gap-1">
            <div class="logo w-[60px]">
                <img src="payoo-resources/assets/logo.png" alt="">
            </div>
            <div class="balance-info">
                <h2 class="text-2xl font-bold"> $ <span id="balance">45200</span></h2>
                <p class="text-neutral/50">Available Balance (S.B. Himel)</p>
            </div>
        </div>
        <div class="right">
            <a href="24-4-1-payoo-project.html" class="btn btn-soft"><i
                    class="fa-solid fa-arrow-right-from-bracket"></i>Log Out</a>
        </div>
    </section>
</header>
<section class="w-11/12 mx-auto py-10 space-y-5">
    <h2 class="text-3xl font-bold">Welcome to Pay<span class="text-[#7258cf]">oo</span></h2>
    <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>

    <div class="buttons grid grid-cols-3 gap-3">

        <button onclick="showOnly('add-money')" class="btn flex flex-col h-full py-4 btn-primary btn-soft">
            <img src="payoo-resources/assets/opt-1.png" alt="">
            <p>Add Money</p>
        </button>
        <button onclick="showOnly('cashout')" class="btn flex flex-col h-full py-4 btn-primary btn-soft">
            <img src="payoo-resources/assets/opt-2.png" alt="">
            <p>Cashout</p>
        </button>
        <button  class="btn flex flex-col h-full py-4 btn-primary btn-soft">
            <img src="payoo-resources/assets/opt-3.png" alt="">
            <p>Send Money</p>
        </button>
        <button class="btn flex flex-col h-full py-4 btn-primary btn-soft">
            <img src="payoo-resources/assets/opt-4.png" alt="">
            <p>Get Bonus</p>
        </button>
        <button class="btn flex flex-col h-full py-4 btn-primary btn-soft">
            <img src="payoo-resources/assets/opt-5.png" alt="">
            <p>Pay Bill</p>
        </button>
        <button onclick="showOnly('history')" class="btn flex flex-col h-full py-4 btn-primary btn-soft">
            <img src="payoo-resources/assets/opt-6.png" alt="">
            <p>Transactions</p>
        </button>

    </div>
</section>

<!-- ------------- add money---------- -->
<section id="add-money" class="w-11/12 mx-auto py-5 hidden">
    <h2 class="text-xl font-bold mb-5">Add Money</h2>
    <div class="card bg-base-100 w-full  shadow rounded-2xl">
        <div class="card-body">
            <fieldset class="fieldset">

                <label class="label text-neutral font-bold">Select A Bank</label>
                <select id="add-money-bank" 

                class="select rounded-full bg-base-200 w-full">
                    <option disabled selected>Select a Bank</option>
                    <option value="DBBL">DBBL</option>
                    <option value="DBB">Dutch Bangla Bank</option>
                    <option value="SB">Sunali Bank</option>
                    <option value="IB">IFIC Bank</option>
                </select>
                <br>


                <label class="label text-neutral font-bold">Bank Account Number</label>
                <input id="add-money-number" maxlength="11" minlength="11" type="text"
                    class="input rounded-full bg-base-200 w-full" value="" placeholder="Enter 11 digit account number" />

                <br>
                <label class="label text-neutral font-bold">Amount to Add</label>
                <input id="add-money-amount" type="number" class="input rounded-full bg-base-200 w-full" value=""
                    placeholder="Add Amount to withdraw" />

                <br>

                <label class="label text-neutral font-bold">Pin Number</label>
                <input id="add-money-pin" maxlength="4" minlength="4" type="password"
                    class="input rounded-full bg-base-200 w-full" placeholder="Enter 4 digit pin number" />
                <div></div>
                <button id="add-money-btn" class="btn btn-primary mt-4 rounded-full">Add Money</button>
            </fieldset>
        </div>
    </div>
</section>

<!-- --------  Cash Out --------------->

<section id="cashout" class="w-11/12 mx-auto py-5 hidden ">
    <h2 class="text-xl font-bold mb-5">Cashout</h2>


    <div class="card bg-base-100 w-full  shadow rounded-2xl">
        <div class="card-body">
            <fieldset class="fieldset">
                <label class="label text-neutral font-bold">Agent Number</label>
                <input id="cashout-number" maxlength="11" minlength="11" type="text"
                    class="input rounded-full bg-base-200 w-full" value="" placeholder="Enter 11 digit number" />

                <br>
                <label class="label text-neutral font-bold">Amount</label>
                <input id="cashout-amount" type="number" class="input rounded-full bg-base-200 w-full" value=""
                    placeholder="Enter amount to withdraw" />

                <br>

                <label class="label text-neutral font-bold">Pin Number</label>
                <input id="cashout-pin" maxlength="4" minlength="4" type="password"
                    class="input rounded-full bg-base-200 w-full" placeholder="Enter 4 digit pin number" />
                <div></div>
                <button id="cashout-btn" class="btn btn-primary mt-4 rounded-full">Withdraw Money</button>
            </fieldset>
        </div>
    </div>
</section>

<!-- History ba transaction -->

<section id="history" class="w-11/12 mx-auto py-5 hidden ">
     <h2 class="text-xl font-bold mb-5">Transaction History</h2>
     <div class="space-y-5" id="history-container">
        <div class="transaction-card p-5 bg-base-100">

        </div>
     </div>
</section>

<script src="script/machin.js"></script>
<script src="script/add-money.js"></script>
<script src="script/cashout.js"></script>



</html>
