<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Job Dashboard</h1>

<!-- Dashboard counts -->
<div class="dashboard">

<div class="dash-card">
<h3>All Jobs</h3>
<p id="allCount">8</p>
</div>

<div class="dash-card">
<h3>Interview</h3>
<p id="interviewCount">0</p>
</div>

<div class="dash-card">
<h3>Rejected</h3>
<p id="rejectedCount">0</p>
</div>

</div>


<!-- Available jobs section -->

<div class="jobs-header">

<h2>Available Jobs</h2>
<p id="sectionCount">8 Jobs</p>

</div>


<!-- Tabs -->

<div class="tabs">

<button onclick="showTab('all')" id="allTab">All</button>

<button onclick="showTab('interview')" id="interviewTab">
Interview
</button>

<button onclick="showTab('rejected')" id="rejectedTab">
Rejected
</button>

</div>


<!-- Cards container -->

<div id="cardsContainer" class="cards"></div>


<!-- Empty message -->

<div id="emptyMessage" class="empty hidden">

<h2>No jobs Available</h2>
<p>No jobs in this section</p>

</div>


<script src="script.js"></script>

</body>
</html>
