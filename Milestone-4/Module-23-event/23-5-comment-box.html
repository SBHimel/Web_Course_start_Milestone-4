<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coment Box</title>
    <style>
        .comment{
            border: 2px solid blue;
            background-color: lightcyan;
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
   <h1>My Awesome Comment Box</h1>

<section>
    <h3>All comments here</h3>
    <div id="comment-container">
        <p class="comment">Lorem ipsum dolor sit amet...</p>
        <p class="comment">Dolorum sint pariatur ab...</p>
        <p class="comment">Totam, repudiandae. Ipsam...</p>
    </div>

    <textarea id="comment-text-box" cols="60" rows="5" placeholder="Write your comment here..."></textarea>
    <br>
    <button id="btn-post-comment">Post Comment</button>
</section>

<script>
    // Step 1: Select button and add click event
    document.getElementById('btn-post-comment').addEventListener('click', function(){

        // Step 2: Get the comment text
        const commentTextBox = document.getElementById('comment-text-box');
        const newComment = commentTextBox.value;

        // Step 3: Select the parent container
        const commentContainer = document.getElementById('comment-container');

        // Step 4: Create a new <p> element and set text
        const commentElement = document.createElement('p');
        commentElement.classList.add('comment');
        commentElement.innerText = newComment;

        // Step 5: Append the new comment to container
        commentContainer.appendChild(commentElement);

        // Step 6: Clear the textarea
        commentTextBox.value = '';
    });
</script>
</body>
</html>
